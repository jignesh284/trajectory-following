<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Robort Recsys Software</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container clearfix">
      <div class="game-section">
        <div class="canvas-wrapper"></div>
        <div class="h-marker"></div>
        <div class="v-marker"></div>
        <img src="images/start.png" class="start-img"></img>
        <img src="images/finish.png" class="finish-img"></img>
      </div>
      <div class="side-section">
        <div class="form-wrapper clearfix">
          <form id="obstacle-form">
            <div class="input-field">
                <legend for="num-obstacles">Number of obstacles</legend>
                <input id="num-obstacles" name="numObstacles" type="number" placeholder="Enter the number of obstacles" max="20">
            </div>
            <div class="input-field min-field">
                <legend for="min-obstacle-radius">Min obstacle radius</legend>
                <input id="min-obstacle-radius" name="minObstacleRadius" type="number" placeholder="MIN" min="0">
            </div>
            <div class="input-field max-field">
                <legend for="max-obstacle-radius">Max obstacle radius</legend>
                <input id="max-obstacle-radius" name="maxObstacleRadius" type="number" placeholder="MAX" max="50">
            </div>
            <input class="btn btn-submit" type="submit" value="Start"> </input>
          </form>
        </div>
        <div class="btn btn-end">End Session</div>
        <div class="display"></div>
      </div>
  </div>

  
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="scripts/script.js"></script>
</html>
